<div id="Wrapper">
    <div id="Header">
        <div class="inner">
            <h1 class="title">Feature Requests</h1>
        </div>
    </div>
    <div id="Content">
        <edit_feature_request v-if="edit_mode" class="inner" @close="close_edit" />
        <div class="inner" v-else-if="feature_requests">
            <feature_request :key="feature_request.id"
                             v-for="feature_request in feature_requests"
                             :feature_request="feature_request" />
        </div>
        <div v-else class="placeholder">Loading&hellip;</div>
        <transition name="fade">
            <div v-if="!edit_mode" class="add" @click="add">+</div>
        </transition>
    </div>
</div>
