<div class="edit">
    <div class="form">
        <input type="text" v-model="title" class="title" placeholder="What is the Feature?" />
        <div class="product_area">
            <label>Product Area</label>
            <select v-model="product_area_id">
                <option value="" disabled>Select a product area</option>
                <option v-for="product_area in product_areas" :value="product_area.id">
                    {{ product_area.name }}
                </option>
            </select>
        </div>
        <textarea v-model="description" @input="textarea_change"
                  class="description" placeholder="Describe the Feature">
        </textarea>
        <div class="target_date">
            <label>Target Date</label>
            <flat-pickr v-model="target_date" :required="true" />
        </div>
        <div class="client">
            <label>Client</label>
            <select v-model="client_id">
                <option value="" disabled>Select a client</option>
                <option v-for="client in clients" :value="client.id"
                        :class="{ archived: client.is_archived }">
                    <template v-if="!client.is_archived">{{ client.priority }}.</template>
                    {{ client.name }}
                </option>
            </select>
        </div>
    </div>

    <div class="buttons">
        <button @click="$emit('close')">Cancel</button>
        <button @click="save">Save</button>
    </div>
</div>
