<div class="feature-request" :class="{ 'deadline-soon': deadline_soon }">
    <div class="titlerow">
        <div class="title">{{ feature_request.title }}</div>
        <div class="options" :style="{display: show_options ? 'block' : null}" @mouseleave="mouseoffOptions" @mouseover="mouseonOptions">
            <div @click="toggle_show_options"><svgimg url="entypo/dots-three-vertical.svg" /></div>
            <transition name="fade">
                <div class="list" v-if="show_options">
                    <div class="item" @click="$emit('edit')">Edit</div>
                    <div class="item" @click="remove">Delete</div>
                </div>
            </transition>
        </div>
    </div>
    <div class="description">{{ feature_request.description }}</div>
    <div class="bottomrow">
        <div class="client_name" :style="{ backgroundColor: client_color }">
            {{ client }}
        </div>
        <div class="date">
            {{ target_date_formatted }}
        </div>
    </div>
</div>
